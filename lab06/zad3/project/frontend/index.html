<!DOCTYPE html>
<html>
<head>
  <title>Frontend</title>
</head>
<body>
  <h1>Hello from Frontend!</h1>
  <p>Backend healthcheck: <span id="backend-status">Loading...</span></p>

  <script>
    fetch("http://backend:8000/health")
      .then(response => response.text())
      .then(data => {
        document.getElementById("backend-status").innerText = data;
      })
      .catch(err => {
        document.getElementById("backend-status").innerText = "Error connecting to backend";
      });
  </script>
</body>
</html>
